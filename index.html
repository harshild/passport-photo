<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Collage Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Dynamic Photo Collage Generator</h1>

            <!-- Upload Image -->
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload 2x2 Image:</label>
                <input type="file" id="imageUpload" class="form-control" accept="image/*">
            </div>

            <!-- Select Paper Size -->
            <div class="mb-3">
                <label for="paperSize" class="form-label">Select Paper Size:</label>
                <select id="paperSize" class="form-select">
                    <option value="A4">A4 (210mm x 297mm)</option>
                    <option value="Letter">Letter (8.5in x 11in)</option>
                    <option value="Legal">Legal (8.5in x 14in)</option>
                    <option value="4x6">4x6 (4in x 6in)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <!-- Custom Paper Size -->
            <div id="customPaperSizeInputs" class="mb-3" style="display:none;">
                <label for="customWidth" class="form-label">Custom Width (mm):</label>
                <input type="number" id="customWidth" class="form-control" min="1" placeholder="Enter width">
                <label for="customHeight" class="form-label mt-2">Custom Height (mm):</label>
                <input type="number" id="customHeight" class="form-control" min="1" placeholder="Enter height">
            </div>

            <!-- Space Between Photos -->
            <div class="mb-3">
                <label for="horizontalSpace" class="form-label">Horizontal Space (mm):</label>
                <input type="number" id="horizontalSpace" class="form-control" value="0" min="0">
                <label for="verticalSpace" class="form-label mt-2">Vertical Space (mm):</label>
                <input type="number" id="verticalSpace" class="form-control" value="0" min="0">
            </div>

            <button id="generateCollage" class="btn btn-primary w-100">Generate Collage</button>

            <canvas id="collageCanvas" class="mt-4"></canvas>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/app.js"></script>

</body>
</html>
